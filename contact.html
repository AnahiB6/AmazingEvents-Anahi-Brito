<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Amazing Events</title>
</head>
<body>
    <header> 
        <img src="./img/Logo Amazing Events.png" width="120" alt="logo del sitio">
        <nav> 
            <a href="./index.html">Home</a> 
            <a href="./upcoming.html">Upcoming Events</a> 
            <a href="./pastevents.html">Past Events</a> 
            <a href="#">Contact</a> 
            <a href="./stats.html">Stats</a> 
        </nav> 
    </header> 
    <main>
        <section>
            <div class="cont">
                <fieldset class="contacto"> 
                    <label for="nombre">Name:</label> 
                    <input type="text" name="nombre" value="nombre" id="nombre">
                </fieldset> 
    
                <fieldset class="contacto">
                    <label for="email">Email:</label> 
                    <input type="text" name="email" value="email" id="email">
                </fieldset>
    
                <fieldset class="contacto">
                    <label for="mensaje">Message:</label> 
                    <input type="text" name="mensaje" value="mensaje" id="mensaje">
                </fieldset>
                    <input type="submit" value="Submit" class="cont sub">
            </div>

        </section>

    </main>
    <footer>
        <div class="redes">
            <img src="./img/instagram.png" alt="logodeinstagram" width="35px">
            <img src="./img/facebook.png" alt="logodefacebook" width="35px">
            <img src="./img/whatsapp.png" alt="logodewhatsapp" width="35px">
        </div>
        <h4 class="hfor">COHORT</h4>
    </footer>
</body>
</html>
